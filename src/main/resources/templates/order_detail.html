<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<head>
    <meta charset="utf-8"/>
    <title>Order detail</title>
</head>
<body>
<div align="center">
    <h1>Order Detail</h1>

    <br/><br/>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        
        <tr>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Line item id</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="orderDetail : ${orderDetailList}">
            <td th:text="${orderDetail.productId}">Product ID</td>
            <td th:text="${orderDetail.quantity}">Quantity</td>
            <td th:text="${orderDetail.unitPrice}">Unit Price</td>
            <td th:text="${orderDetail.lineItemId}">Line item id</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
