<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<head>
    <meta charset="utf-8"/>
    <title>Create New Order</title>
</head>
<body>
<div align="center">
    <h1>Create New Order</h1>
</div>
<div align="center">


    <form action="#" method="get" th:action="@{/save}"
          th:object="${orders}">

        <table cellpadding="10" class="table-striped">
            <tr>
                <td>Order Date:</td>
                <td><input th:field="*{orderDate}" type="date"/></td>
            </tr>
            <tr c>
                <td>Order Mode:</td>
                <td><input th:field="*{orderMode}" type="text"/></td>
            </tr>
            <tr>
                <td>Customer id:</td>
                <td><input th:field="*{customerId}" type="text"/></td>
            </tr>
            <tr>
                <td>Order Total:</td>
                <td><input th:field="*{orderTotal}" type="text"/></td>
            </tr>
            <tr>
                <td>Sales Rep id:</td>
                <td><input th:field="*{salesRepId}" type="text"/></td>
            </tr>
            <tr>
                <td>Promotion id:</td>
                <td><input th:field="*{promotionId}" type="text"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
