<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Edit User</h1>
<form method="post" style="max-width: 600px; margin: 0 auto;"
      th:action="@{/users/save}" th:object="${user}">
    <input th:field="*{id}" type="hidden"/>

        <div class="form-group row">
            <label class="col-4 col-form-label">Name: </label>
            <div class="col-8">
                <input class="form-control" maxlength="20" minlength="2"
                       required th:field="*{username}" type="text"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input class="form-control" maxlength="10" minlength="5"
                       required th:field="*{password}" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">enabled: </label>
            <div class="col-8">
                <input
                       required th:field="*{enabled}" type="checkbox"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${userRoleList}">
                    <input class="m-2" th:field="*{roles}"
                           th:text="${role.name}" th:value="${role.id}" type="checkbox"/>
                </th:block>
            </div>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </div>
</form>
</body>
</html>
